name: Automatic Plugin Release

on:
  push:
    branches:
      - Master
    paths:
      - 'manifest.json'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Read Plugin Version
        id: get_version
        run: |
          VERSION=$(jq -r .version manifest.json)
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Update Version in Plugin File
        run: |
          PLUGIN_FILE=$(find . -maxdepth 1 -name "*.php" | head -n 1)
          echo "Updating plugin version in $PLUGIN_FILE"
          sed -i -E "s/^( \* Version: ).*/\1$VERSION/" "$PLUGIN_FILE"

      - name: Prepare Plugin Files (Including Design)
        run: |
          mkdir -p build
          rsync -av --progress ./ ./build/ --exclude .git --exclude .github --exclude build --exclude '*.md' --exclude LICENSE
          echo "Plugin files prepared for zipping."

      - name: Create plugin zip
        run: |
          cd build
          zip -r ../custom-craft-component.zip ./
          echo "ZIP created with the latest version and design."

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.VERSION }}
          name: Release v${{ env.VERSION }}
          files: custom-craft-component.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
